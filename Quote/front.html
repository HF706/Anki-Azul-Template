<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="card.css">
    </head>

    <body>

        <div id="box">

            <div id="header">
                <span id="title">{{Deck}}</span>
            </div>

            <div id="main">
                <div id="info">
                    <div id="name">{{NAME}}</div>
                    {{#AUTHOR}}
                    <div id="author">{{AUTHOR}}</div>
                    {{/AUTHOR}}
                </div>
                <div id="quote">
                    <div id="text">{{TEXT}}</div>
                </div>
            </div>

        </div>

    </body>

</html>
