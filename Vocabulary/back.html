<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/buttons-min.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>

    <div id="box">
    
        <div id="header">
            <span id="title">{{Deck}}</span>
        </div>

        <div id="main">
            <div id="word">{{WORD}}</div>
            <div id="pronunciation">
                {{#PRONUNCIATION}} {{PRONUNCIATION}} {{/PRONUNCIATION}} {{#AUDIO}} {{AUDIO}} {{/AUDIO}}
                <script type="text/javascript">
                    /* Anki Helper Collins Pronunciation Fix*/
                    var str = document.getElementById("pronunciation").innerHTML;
                    str = str.replace("英", "UK");
                    str = str.replace("美", " US");
                    str = str.replace("[", "/");
                    str = str.replace("]", "/");
                    str = str.replace("[", "/");
                    str = str.replace("]", "/");
                    document.getElementById("pronunciation").innerHTML = str;
                </script>
            </div>
            <hr>
            <div id="explanation">{{EXPLANATION}}</div>
            <hr>
            <div class="sentence">{{SENTENCE}}</div>
            {{#NOTE}}
            <hr>
            <div id="note">
                {{NOTE}}
            </div>
            {{/NOTE}}
        </div>

    </div>

    <div id="frame"></div>

    <div id="footer">
        <script>
            function show_img() {
                var frame = document.getElementById("frame");
                var word = document.getElementById("word").innerHTML;
                var url = "https://cn.bing.com/images/search?q=" + word + "&ensearch=1";
                var html = '<iframe src="' + url + '" id="iframe"></iframe>';
                frame.innerHTML = html;
            }

            function show_dict() {
                var frame = document.getElementById("frame");
                var word = document.getElementById("word").innerHTML;
                var url = "https://www.merriam-webster.com/dictionary/" + word
                var html = '<iframe src="' + url + '" id="iframe"></iframe>';
                frame.innerHTML = html;
            }

            function show_etym() {
                var frame = document.getElementById("frame");
                var word = document.getElementById("word").innerHTML;
                var url = "https://www.etymonline.com/search?q=" + word
                var html = '<iframe src="' + url + '" id="iframe"></iframe>';
                frame.innerHTML = html;
            }
            function show_youd() {
                var frame = document.getElementById("frame");
                var word = document.getElementById("word").innerHTML;
                var url = "http://www.youdict.com/w/" + word;
                var html = '<iframe src="' + url + '" id="iframe"></iframe>';
                frame.innerHTML = html;
            }
        </script>
        <a href="#" class="pure-button" onclick="show_img()">IMG</a>
        <a href="#" class="pure-button" onclick="show_dict()">DICT</a>
        <a href="#" class="pure-button" onclick="show_youd()">YOUD</a>
        <a href="#" class="pure-button" onclick="show_etym()">ETYM</a>
    </div>

</body>

</html>
